<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
  <link rel="stylesheet" href="style.css" />

  <title>Social links profile</title>
  <style></style>
</head>

<body>
  <div class="container">
    <div class="img-sec">
      <img src="./assets/images/avatar-jessica.jpeg" alt="avatar-jessica" />
    </div>
    <h1>Jessica Randall</h1>
    <h2>London, United Kingdom</h2>
    <p>"Front-end developer and avid reader."</p>

    <div class="link-box">
      <div class="link" onclick="redirectTo(`https://github.com/`)">
        <a href="https://github.com/" target="_blank">GitHub</a>
      </div>
      <div class="link" onclick="redirectTo('https://www.frontendmentor.io/')">
        <a href="https://www.frontendmentor.io/" target="_blank">Frontend Mentor</a>
      </div>
      <div class="link" onclick="redirectTo('https://www.linkedin.com')">
        <a href="https://www.linkedin.com" target="_blank">LinkedIn</a>
      </div>
      <div class="link" onclick="redirectTo('https://www.twitter.com')">
        <a href="https://www.twitter.com" target="_blank">Twitter</a>
      </div>
      <div class="link" onclick="redirectTo('https://www.instagram.com')">
        <a href="https://www.instagram.com" target="_blank">Instagram</a>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
    <a href="https://www.linkedin.com/in/keshav-1-kumar/">Keshav Kumar</a>.
  </div>

  <script>
    function redirectTo(url) {
      window.open(url, "_blank");
    }
  </script>
</body>

</html>
